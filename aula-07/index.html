<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Previsão de tempo</title>
</head>
<body>
    <div class="conteiner">
        <div class="tela-maior">
            <div class="pesquisa">
                <input placeholder="Digita aqui a sua cidade">
                <button><i class="bi bi-search"></i></button>
            </div>
            <div class="cidade">
                <h2>Tempo em Cabinda</h2>
                <p>21ºC</p>
            </div>
            <div class="tempo">
                <img src="img/04n.png" alt="nuvem">
                <p>Nublado</p>
            </div>
            <p>Umidade: 75%</p>
        </div>
    </div>
</body>
</html>
